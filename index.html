<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="slide-container">
      <div class="slides">
        <img class="active" src="/img/img1.jpg" alt="img1" />
        <img src="/img/Img2.jpg" alt="img2" />
        <img src="/img/img3.jpg" alt="img3" />
        <img src="/img/img4.jpg" alt="img4" />
        <img src="/img/img5.jpg" alt="img5" />
      </div>
      <div class="buttons">
        <span class="next">
          <i class="fa-solid fa-chevron-right"></i>
        </span>
        <span class="preview">
          <i class="fa-solid fa-chevron-left"></i>
        </span>
      </div>
      <div class="dotscontainer">
        <div class="dot active" keys="0"></div>
        <div class="dot" keys="1"></div>
        <div class="dot" keys="2"></div>
        <div class="dot" keys="3"></div>
        <div class="dot" keys="4"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
